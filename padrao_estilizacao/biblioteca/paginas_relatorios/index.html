<!--Codigo feito pelos grupos F e G e com o CSS editado pelo grupo A para servir 
como um padrao de formatacao para as interfaces de relatorio da biblioteca-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/tmp.css">
    <title>Relatórios</title>
</head>
<body>
    <header>
        <img src="img/LogoExemploCortada.png" alt="logo" id="logo">
        <h1 id="titulo">Sistema Biblioteca</h1>
    </header>
    
    <div id="main">
        
        <div id="opcoes">
        </div>
        
        <div id="middle">
            
            <div id="filtro" class="solid hidden">
                <div id="filtro_container">

                </div>
                <div id="actions">
                    <div id="reset" class="solid btn">
                        Reset
                    </div>
                    <div id="aplicar" class="solid btn">
                        Aplicar
                    </div>
                </div>
            </div>
        
            <div id="resultado" class="solid">
                <div id="resultado_container">
                </div>
                <div id="resultado_actions">
                    <div id="imprimir" class="solid btn">Imprimir</div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <h3 class="rodape">© NOME - Orgulhosamente criado pela turma de Informática 2A de ingresso em 2019 do CEFET-MG</h3>
        <h3 class="rodape">Trabalho orientado pelo professor William Geraldo Sallum</h3>
    </footer>

    <script src="js/filtros.js"></script>
    <script src="js/relator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
